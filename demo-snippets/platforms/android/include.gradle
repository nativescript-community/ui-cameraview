android {
    defaultConfig {
        minSdkVersion 21

        if (project.hasProperty("tempBuild")) {
            externalNativeBuild {
                cmake {
                    cppFlags "-std=c++11 -frtti -fexceptions"
                    abiFilters 'armeabi-v7a', "arm64-v8a", 'x86', 'x86_64'
                    arguments "-DANDROID_TOOLCHAIN=clang", "-DANDROID_STL=c++_static"
                }
            }
        }
    }
    if (project.hasProperty("tempBuild")) {
        externalNativeBuild {
            cmake {
                path "src/main/cpp/CMakeLists.txt"
            }
        }
    }
}